<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>water drop card</title>
  </head>
  <body>
    <div class="container">
      <div class="box mySwiper">
        <div class="content swiper-wrapper">
          <div class="card swiper-slide">
            <div class="card-content">
              <div class="image">
                <img src="assets/shabuj.jpg" alt="rajib-das" />
              </div>
              <div class="name-job">
                <span class="name">Mr. Shabuj</span>
                <span class="job">Manager</span>
                <span class="job">Software Development</span>
              </div>
              <div class="ratings">
                <i class="bx bxs-star" style="--clr: #ff0f5b"></i>
                <i class="bx bxs-star" style="--clr: #ff0f5b"></i>
                <i class="bx bxs-star" style="--clr: #ff0f5b"></i>
                <i class="bx bx-star" style="--clr: #ff0f5b"></i>
                <i class="bx bx-star" style="--clr: #ff0f5b"></i>
              </div>
              <button style="--clr: #ff0f5b">view more</button>
            </div>
          </div>

            </div>
          </div>

    <script src="app.js"></script>
